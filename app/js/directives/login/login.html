<form class="form-signin" ng-submit="loginCtrl.login()">
    <h2 class="form-signin-heading"> Ionos Networks </h2>
    <label for="username" class="sr-only"> Email address </label>
    <input type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="" ng-model="loginCtrl.loginData.username">
    <label for="inputPassword" class="sr-only"> Password </label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="loginCtrl.loginData.password">
    <!-- <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in </button>
</form>
